# key binding
# {
    unbind C-b
    set -g prefix C-a
    bind C-a send-prefix

    bind r source-file ~/.tmux.conf \; display "Reloaded!"
    bind | split-window -h
    bind - split-window -v

    bind h select-pane -L
    bind j select-pane -D
    bind k select-pane -U
    bind l select-pane -R

    bind -r C-h select-window -t :-
    bind -r C-l select-window -t :+

    bind -r H resize-pane -L 1
    bind -r J resize-pane -D 1
    bind -r K resize-pane -U 1
    bind -r L resize-pane -R 1

    bind Space choose-buffer
# }


# tmux behaviour
# {
    set -g default-terminal "screen-256color"
    set -g mouse on
    set -g history-limit 30000
    set -g default-shell /bin/bash
    set-option -g default-command "reattach-to-user-namespace -l /bin/bash"
    # bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
    # bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
    setw -g mode-keys vi

    # title pane [if enable]
    # set -g pane-border-status off
    # set -g pane-border-status top
    # set -g pane-border-format '#(sleep 0.25; ps -t #{pane_tty} -o args= | tail -n 1)'
# }


# border colours
# {
   set -g pane-border-style fg=default
   set -g pane-active-border-style fg=default
   set -g pane-active-border-style bg=default
# }


# monitor format
# {
    set -g status-bg colour243
    set -g status-left-length 40
    set -g status-left "#[fg=colour233]Session: üê± #S #[fg=colour225]#I #[fg=colour231]#P  "
    set -g status-right "#[fg=black]%d %b %R"

    setw -g monitor-activity on
    set -g visual-activity on
    set -g status-interval 60
# }


# session record
# {
    set -g @resurrect-capture-pane-contents 'on'
    set -g @resurrect-save-shell-history 'on'
    # for vim
    set -g @resurrect-strategy-vim 'session'
    # for neovim
    set -g @resurrect-strategy-nvim 'session'
# }


# list of plugins
# {
    set -g @plugin 'tmux-plugins/tpm'
    set -g @plugin 'tmux-plugins/tmux-sensible'
    set -g @plugin 'tmux-plugins/tmux-resurrect'
    set -g @plugin 'ddelnano/tmux-vim-exit'

    # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
    run '~/.tmux/plugins/tpm/tpm'
# }
